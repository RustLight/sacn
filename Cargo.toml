[package]
name = "sacn"
description = "Rust sACN implementation."
version = "0.4.0"
authors = ["Lukas Schmierer <lukas.schmierer@lschmierer.de>"]
documentation = "https://docs.rs/sacn/"
repository = "https://github.com/lschmierer/sacn"
license = "MIT OR Apache-2.0"

[dependencies]
byteorder = { version = "1.2.1", features = [] }
uuid = { version = "0.6.2", features = ["v4"] }
net2 = "0.2.31"

[target.'cfg(feature = "std")'.dependencies]
uuid = { version = "0.6.2", features = ["use_std", "v4"] }

[features]
default = ["std"]
std = []

[badges]
travis-ci = { repository = "lschmierer/sacn" }
